<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCalc Modern Web Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <div class="wrapper">
    <!-- <header class="calculator-title">Professional Calculator</header> -->

    <div class="calculator">
      <input type="text" id="display" class="display" disabled placeholder="0">
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="appendToDisplay('%')" class="operator">%</button>
        <button onclick="appendToDisplay('/')" class="operator">÷</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator">×</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator">−</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
      </div>
    </div>

      <!-- Modal Trigger Button -->
      <button class="modal-open-btn" onclick="openModal()">Click here for more about the Calculator </button>

      <!-- Modal HTML -->
      <div class="modal-overlay" id="modal">
        <div class="modal">
          <button class="close-btn" onclick="closeModal()">×</button>
          <h2>About Smart Calculator</h2>
          <p>This calculator was designed for fast, mobile-friendly usage with modern styling and responsive behavior.</p>
        </div>
      </div>
  

    <footer class="footer">@Developed by Mohib</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
